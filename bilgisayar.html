<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üñ•Ô∏è Sesli Yazƒ± - Bilgisayar</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    
    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }
    
    .subtitle {
      color: #888;
      margin-bottom: 30px;
    }
    
    .card {
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 500px;
      margin-bottom: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
    }
    
    .card h2 {
      font-size: 16px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    /* QR ve Talimatlar */
    .connection-box {
      display: flex;
      gap: 30px;
      align-items: flex-start;
    }
    
    .qr-container {
      background: white;
      padding: 15px;
      border-radius: 12px;
      flex-shrink: 0;
    }
    
    #qrcode {
      width: 180px;
      height: 180px;
    }
    
    .instructions {
      flex: 1;
    }
    
    .instructions ol {
      padding-left: 20px;
      line-height: 2;
      color: #ccc;
    }
    
    .instructions li {
      margin-bottom: 8px;
    }
    
    .url-box {
      margin-top: 20px;
      background: #2a2a4a;
      padding: 15px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .url-box input {
      flex: 1;
      background: transparent;
      border: none;
      color: #00d26a;
      font-family: monospace;
      font-size: 14px;
      outline: none;
    }
    
    .url-box button {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      background: #4361ee;
      color: white;
      cursor: pointer;
      font-size: 13px;
    }
    
    /* Durum */
    .status-box {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 20px;
      border-radius: 12px;
      font-size: 18px;
      margin-bottom: 20px;
    }
    
    .status-box.waiting {
      background: rgba(255,255,255,0.05);
    }
    
    .status-box.connected {
      background: rgba(0,210,106,0.15);
      color: #00d26a;
    }
    
    .status-box.recording {
      background: rgba(255,107,107,0.15);
      color: #ff6b6b;
      animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    
    .status-dot {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: currentColor;
    }
    
    /* Metin Alanƒ± */
    textarea {
      width: 100%;
      height: 200px;
      background: #0a0a15;
      border: 2px solid #2a2a4a;
      border-radius: 12px;
      padding: 20px;
      color: #fff;
      font-size: 18px;
      line-height: 1.6;
      resize: none;
      outline: none;
    }
    
    textarea:focus {
      border-color: #4361ee;
    }
    
    .buttons {
      display: flex;
      gap: 12px;
      margin-top: 16px;
    }
    
    .btn {
      flex: 1;
      padding: 16px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    .btn:hover {
      transform: translateY(-2px);
    }
    
    .btn-copy {
      background: #00d26a;
      color: white;
    }
    
    .btn-clear {
      background: #ff6b6b;
      color: white;
    }
    
    /* Ses Seviyesi */
    .level-container {
      margin-top: 16px;
    }
    
    .level-bar {
      height: 10px;
      background: #2a2a4a;
      border-radius: 5px;
      overflow: hidden;
    }
    
    .level-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #00d26a, #ffea00, #ff6b6b);
      border-radius: 5px;
      transition: width 0.1s;
    }
    
    /* Toast */
    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: #00d26a;
      color: white;
      padding: 16px 32px;
      border-radius: 30px;
      font-weight: 600;
      transition: transform 0.3s;
      z-index: 100;
    }
    
    .toast.show {
      transform: translateX(-50%) translateY(0);
    }
    
    /* Responsive */
    @media (max-width: 600px) {
      .connection-box {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <h1>üñ•Ô∏è Sesli Yazƒ± Pro</h1>
  <p class="subtitle">Telefonunu mikrofon olarak kullan</p>
  
  <!-- Baƒülantƒ± Kartƒ± -->
  <div class="card">
    <h2>üì± Telefonu Baƒüla</h2>
    
    <div class="connection-box">
      <div class="qr-container">
        <canvas id="qrcode" width="180" height="180"></canvas>
      </div>
      
      <div class="instructions">
        <ol>
          <li>Telefonda tarayƒ±cƒ± a√ß</li>
          <li>A≈üaƒüƒ±daki adresi gir</li>
          <li>Mikrofon izni ver</li>
          <li>Baƒülan ve konu≈ü!</li>
        </ol>
      </div>
    </div>
    
    <div class="url-box">
      <input type="text" id="phoneUrl" readonly value="Hesaplanƒ±yor...">
      <button onclick="copyUrl()">üìã Kopyala</button>
    </div>
  </div>
  
  <!-- Durum -->
  <div class="card">
    <div class="status-box waiting" id="statusBox">
      <div class="status-dot"></div>
      <span id="statusText">üìµ Telefon baƒülantƒ±sƒ± bekleniyor...</span>
    </div>
    
    <div class="level-container">
      <div class="level-bar">
        <div class="level-fill" id="levelFill"></div>
      </div>
    </div>
  </div>
  
  <!-- Metin -->
  <div class="card">
    <textarea id="textArea" placeholder="Telefondaki mikrofona konu≈ütuƒüunuzda metin burada g√∂r√ºnecek..."></textarea>
    
    <div class="buttons">
      <button class="btn btn-copy" onclick="copyText()">üìã Kopyala</button>
      <button class="btn btn-clear" onclick="clearText()">üóëÔ∏è Temizle</button>
    </div>
  </div>
  
  <div class="toast" id="toast">‚úÖ Kopyalandƒ±!</div>

  <script>
    // Bu sayfa BroadcastChannel ile telefon sayfasƒ±yla ileti≈üim kurar
    // Aynƒ± tarayƒ±cƒ±da iki sekme a√ßƒ±ksa √ßalƒ±≈üƒ±r
    
    // Eƒüer farklƒ± cihazlardaysa, WebRTC veya harici sunucu gerekir
    // ≈ûimdilik en basit √ß√∂z√ºm: LocalStorage polling
    
    const textArea = document.getElementById('textArea');
    const statusBox = document.getElementById('statusBox');
    const statusText = document.getElementById('statusText');
    const levelFill = document.getElementById('levelFill');
    const phoneUrl = document.getElementById('phoneUrl');
    
    // Telefon sayfasƒ± URL'i
    const currentUrl = window.location.href;
    const phonePageUrl = currentUrl.replace('bilgisayar.html', 'telefon.html');
    phoneUrl.value = phonePageUrl;
    
    // QR Kod olu≈ütur
    generateSimpleQR(phonePageUrl);
    
    // BroadcastChannel ile ileti≈üim
    const channel = new BroadcastChannel('sesli-yazi-channel');
    
    channel.onmessage = (event) => {
      const data = event.data;
      
      switch(data.type) {
        case 'connected':
          statusBox.className = 'status-box connected';
          statusText.textContent = '‚úÖ Telefon baƒülandƒ±!';
          break;
          
        case 'recording':
          statusBox.className = 'status-box recording';
          statusText.textContent = 'üé§ Konu≈üuyor...';
          break;
          
        case 'stopped':
          statusBox.className = 'status-box connected';
          statusText.textContent = '‚úÖ Telefon baƒülƒ± - Butona basƒ±lƒ± tut';
          break;
          
        case 'text':
          textArea.value = data.text;
          break;
          
        case 'level':
          levelFill.style.width = data.level + '%';
          break;
          
        case 'disconnected':
          statusBox.className = 'status-box waiting';
          statusText.textContent = 'üìµ Telefon baƒülantƒ±sƒ± kesildi';
          levelFill.style.width = '0%';
          break;
      }
    };
    
    // Basit QR Kod (placeholder - ger√ßek i√ßin library gerekir)
    function generateSimpleQR(text) {
      const canvas = document.getElementById('qrcode');
      const ctx = canvas.getContext('2d');
      
      // QRCode library olmadan basit g√∂sterim
      ctx.fillStyle = '#f0f0f0';
      ctx.fillRect(0, 0, 180, 180);
      
      ctx.fillStyle = '#333';
      ctx.font = 'bold 14px sans-serif';
      ctx.textAlign = 'center';
      ctx.fillText('üì± Telefonda', 90, 70);
      ctx.fillText('adresi a√ß', 90, 90);
      
      ctx.font = '11px sans-serif';
      ctx.fillStyle = '#666';
      ctx.fillText('(QR i√ßin aynƒ± klas√∂rdeki', 90, 120);
      ctx.fillText('dosyayƒ± kullanƒ±n)', 90, 135);
    }
    
    function copyUrl() {
      navigator.clipboard.writeText(phoneUrl.value);
      showToast('‚úÖ Adres kopyalandƒ±!');
    }
    
    function copyText() {
      const text = textArea.value.trim();
      if (text) {
        navigator.clipboard.writeText(text);
        showToast('‚úÖ Metin kopyalandƒ±!');
      }
    }
    
    function clearText() {
      textArea.value = '';
    }
    
    function showToast(msg) {
      const toast = document.getElementById('toast');
      toast.textContent = msg;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2000);
    }
    
    // Sayfa kapanƒ±rken
    window.addEventListener('beforeunload', () => {
      channel.postMessage({ type: 'pc-closed' });
    });
  </script>

</body>
</html>
