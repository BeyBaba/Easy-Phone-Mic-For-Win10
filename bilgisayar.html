<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üñ•Ô∏è Sesli Yazƒ± - Bilgisayar</title>
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    
    h1 { font-size: 28px; margin-bottom: 8px; }
    .subtitle { color: #888; margin-bottom: 30px; }
    
    .card {
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      padding: 24px;
      width: 100%;
      max-width: 500px;
      margin-bottom: 20px;
      border: 1px solid rgba(255,255,255,0.1);
    }
    
    .card h2 {
      font-size: 16px;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    /* Kod Kutusu */
    .code-box {
      background: #0a0a15;
      border: 2px solid #4361ee;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      margin-bottom: 16px;
    }
    
    .code-label {
      font-size: 12px;
      color: #888;
      margin-bottom: 8px;
    }
    
    .code-value {
      font-family: 'Courier New', monospace;
      font-size: 32px;
      font-weight: bold;
      color: #00d26a;
      letter-spacing: 4px;
    }
    
    .code-value.waiting {
      color: #888;
      font-size: 18px;
    }
    
    .copy-btn {
      margin-top: 12px;
      padding: 10px 24px;
      border: none;
      border-radius: 8px;
      background: #4361ee;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }
    
    .copy-btn:hover { background: #3451de; }
    
    /* Talimatlar */
    .steps {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    
    .step {
      flex: 1;
      min-width: 120px;
      background: rgba(255,255,255,0.05);
      padding: 16px;
      border-radius: 10px;
      text-align: center;
    }
    
    .step-num {
      width: 28px;
      height: 28px;
      background: #4361ee;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 8px;
      font-size: 14px;
      font-weight: bold;
    }
    
    .step-text {
      font-size: 12px;
      color: #ccc;
      line-height: 1.4;
    }
    
    /* Durum */
    .status-box {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 16px;
      border-radius: 12px;
      font-size: 16px;
    }
    
    .status-box.waiting { background: rgba(255,193,7,0.15); color: #ffc107; }
    .status-box.connected { background: rgba(0,210,106,0.15); color: #00d26a; }
    .status-box.recording { background: rgba(255,107,107,0.15); color: #ff6b6b; animation: pulse 1.5s infinite; }
    .status-box.error { background: rgba(255,107,107,0.15); color: #ff6b6b; }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    
    /* Ses Seviyesi */
    .level-bar {
      height: 8px;
      background: #2a2a4a;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 12px;
    }
    
    .level-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #00d26a, #ffea00, #ff6b6b);
      transition: width 0.1s;
    }
    
    /* Metin Alanƒ± */
    textarea {
      width: 100%;
      height: 180px;
      background: #0a0a15;
      border: 2px solid #2a2a4a;
      border-radius: 12px;
      padding: 16px;
      color: #fff;
      font-size: 16px;
      line-height: 1.6;
      resize: none;
      outline: none;
    }
    
    textarea:focus { border-color: #4361ee; }
    
    .buttons {
      display: flex;
      gap: 12px;
      margin-top: 12px;
    }
    
    .btn {
      flex: 1;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }
    
    .btn-copy { background: #00d26a; color: white; }
    .btn-clear { background: #ff6b6b; color: white; }
    
    /* Toast */
    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: #00d26a;
      color: white;
      padding: 14px 28px;
      border-radius: 30px;
      font-weight: 600;
      transition: transform 0.3s;
    }
    
    .toast.show { transform: translateX(-50%) translateY(0); }
  </style>
</head>
<body>

  <h1>üñ•Ô∏è Sesli Yazƒ± Pro</h1>
  <p class="subtitle">Telefonunu mikrofon olarak kullan</p>
  
  <!-- Baƒülantƒ± Kodu -->
  <div class="card">
    <h2>üì± Telefonu Baƒüla</h2>
    
    <div class="code-box">
      <div class="code-label">Bu kodu telefona gir:</div>
      <div class="code-value" id="myCode">Baƒülanƒ±yor...</div>
      <button class="copy-btn" id="copyCodeBtn" style="display:none;">üìã Kodu Kopyala</button>
    </div>
    
    <div class="steps">
      <div class="step">
        <div class="step-num">1</div>
        <div class="step-text">Telefonda sayfayƒ± a√ß</div>
      </div>
      <div class="step">
        <div class="step-num">2</div>
        <div class="step-text">Kodu gir</div>
      </div>
      <div class="step">
        <div class="step-num">3</div>
        <div class="step-text">Baƒülan!</div>
      </div>
    </div>
  </div>
  
  <!-- Durum -->
  <div class="card">
    <div class="status-box waiting" id="statusBox">
      <span id="statusText">‚è≥ Telefon baƒülantƒ±sƒ± bekleniyor...</span>
    </div>
    <div class="level-bar">
      <div class="level-fill" id="levelFill"></div>
    </div>
  </div>
  
  <!-- Metin -->
  <div class="card">
    <textarea id="textArea" placeholder="Telefonda konu≈üunca metin burada g√∂r√ºnecek..."></textarea>
    <div class="buttons">
      <button class="btn btn-copy" onclick="copyText()">üìã Kopyala</button>
      <button class="btn btn-clear" onclick="clearText()">üóëÔ∏è Temizle</button>
    </div>
  </div>
  
  <div class="toast" id="toast"></div>

  <script>
    const myCodeEl = document.getElementById('myCode');
    const copyCodeBtn = document.getElementById('copyCodeBtn');
    const statusBox = document.getElementById('statusBox');
    const statusText = document.getElementById('statusText');
    const levelFill = document.getElementById('levelFill');
    const textArea = document.getElementById('textArea');
    
    let peer = null;
    let conn = null;
    
    // Rastgele 6 haneli kod olu≈ütur
    function generateCode() {
      return Math.random().toString(36).substring(2, 8).toUpperCase();
    }
    
    // PeerJS ba≈ülat
    function initPeer() {
      const myId = 'sesli-' + generateCode();
      
      peer = new Peer(myId, {
        debug: 0
      });
      
      peer.on('open', (id) => {
        const code = id.replace('sesli-', '');
        myCodeEl.textContent = code;
        myCodeEl.classList.remove('waiting');
        copyCodeBtn.style.display = 'inline-block';
        console.log('Peer ID:', id);
      });
      
      peer.on('connection', (connection) => {
        conn = connection;
        console.log('Telefon baƒülandƒ±!');
        
        statusBox.className = 'status-box connected';
        statusText.textContent = '‚úÖ Telefon baƒülandƒ±!';
        
        conn.on('data', (data) => {
          handleMessage(data);
        });
        
        conn.on('close', () => {
          statusBox.className = 'status-box waiting';
          statusText.textContent = 'üìµ Telefon baƒülantƒ±sƒ± kesildi';
          levelFill.style.width = '0%';
        });
      });
      
      peer.on('error', (err) => {
        console.error('Peer hatasƒ±:', err);
        if (err.type === 'unavailable-id') {
          // ID kullanƒ±mda, yeni dene
          setTimeout(initPeer, 1000);
        } else {
          myCodeEl.textContent = 'Hata!';
          statusBox.className = 'status-box error';
          statusText.textContent = '‚ùå Baƒülantƒ± hatasƒ±: ' + err.type;
        }
      });
    }
    
    // Telefondan gelen mesajlarƒ± i≈üle
    function handleMessage(data) {
      switch(data.type) {
        case 'recording':
          statusBox.className = 'status-box recording';
          statusText.textContent = 'üé§ Konu≈üuyor...';
          break;
          
        case 'stopped':
          statusBox.className = 'status-box connected';
          statusText.textContent = '‚úÖ Telefon baƒülƒ±';
          break;
          
        case 'text':
          textArea.value = data.text;
          break;
          
        case 'level':
          levelFill.style.width = data.level + '%';
          break;
      }
    }
    
    // Kodu kopyala
    copyCodeBtn.addEventListener('click', () => {
      const code = myCodeEl.textContent;
      navigator.clipboard.writeText(code);
      showToast('‚úÖ Kod kopyalandƒ±: ' + code);
    });
    
    function copyText() {
      const text = textArea.value.trim();
      if (text) {
        navigator.clipboard.writeText(text);
        showToast('‚úÖ Metin kopyalandƒ±!');
      }
    }
    
    function clearText() {
      textArea.value = '';
    }
    
    function showToast(msg) {
      const toast = document.getElementById('toast');
      toast.textContent = msg;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2000);
    }
    
    // Ba≈ülat
    initPeer();
  </script>

</body>
</html>
